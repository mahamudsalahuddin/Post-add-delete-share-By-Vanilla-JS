<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Post Here</h1>
      <div class="inputPostBox">
        <input type="text" class="inputName" placeholder="Add Your Name....." />
        <textarea type="text" class="inputPost" placeholder="What's on your mind?"></textarea>

        <div class="postBtn">
          <h2 class="error"></h2>
          <button class="postbtn">Post</button>
        </div>
      </div>
      <!-- <hr /> -->
      <br />
      <ul class="listOfTodo"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
